{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link rel = "icon" href = "{% static 'images/sh.png' %}" type = "image/png">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="container border border-primary" style="margin-top: 50px; background:F3F9FC;">
        <h2 class="text-center text-primary">Dochub<span class="text-warning"> |</span>
            <span class="text-dark font-weight-light">User Registration</span></h2>
    </div>
<div class="container" style="margin-top: 100px;">
        <form action="register" method="POST">
        {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name" name="first_name" >
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" min="01-01-1900" placeholder="MM/DD/YYYY" name="birth">
            </div>
    <div class="form-group">
                <label>Create Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="password1">
            </div>
        </div>
<div class="col-md-6">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <label>Contact No.</label>
                <input type="text" class="form-control" placeholder="Enter Phone/Mobile No." name="mobile">
            </div>
            <div class="form-group">
                <label for='s1'>Gender</label>
                        <select class='form-control' name='gender' id=s1 placeholder='Select Gender'>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="N/A">Other</option>
                        </select>      
            </div>
    <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Enter Here" name="password2">
            </div>
        </div> 
    </div>
        <input type="submit" class="btn btn-outline-dark" value="Register">
    </form>
</div>        
</body>
</html>
